<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sys Cuentas Corrientes</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block" style="text-align: center;">
                    <img src="img/cliente.jpg" alt="cliente" style="max-width: 100%; height: auto; display: inline-block; margin: 0 auto;">
                </div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Nuevo Cliente</h1>
                        </div>
                        <form class="cliente">
                            <div class="form-group">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="txtNombre"
                                           placeholder="Nombre">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="txtDomicilio"
                                       placeholder="Domicilio">
                            </div>
                            <div class="form-group">
                                <select class="form-control" id="selectLocalidad">
                                    <option value="1" selected>Laguna Paiva</option>
                                    <option value="2">Santa Fe</option>
                                    <option value="3">Arroyo Aguiar</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="txtEmail"
                                       placeholder="Email">
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="txtTelefono"
                                       placeholder="Telefono">
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="txtSaldo"
                                       pattern="[0-9]+([,.][0-9]+)?" title="Ingrese un número decimal válido"
                                       placeholder="Saldo">
                            </div>

                            <div class="form-group">
                                <span style="margin-right: 1cm;">
                                    <input type="radio" id="verde" name="color" value="verde" checked>
                                    <label for="verde" style="color: green;" >Verde</label>
                                </span>
                                <span style="margin-right: 1cm;">
                                    <input type="radio" id="amarillo" name="color" value="amarillo">
                                    <label for="amarillo" style="color: yellow;">Amarillo</label>
                                </span>
                                <span style="margin-right: 1cm;">
                                    <input type="radio" id="rojo" name="color" value="rojo">
                                    <label for="rojo" style="color: red;">Rojo</label>
                                </span>
                            </div>





                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <button type="submit" class="btn btn-primary btn-user btn-block"
                                            onclick="registrarUsuario()">
                                        Registrarse
                                    </button>
                                </div>
                                <div class="col-sm-6">
                                    <button type="reset" class="btn btn-danger btn-user btn-block">
                                        Cancelar
                                    </button>
                                </div>
                            </div>

                        </form>
                        <div class="text-center">
                            <a class="small" href="index.html">Volver a la Pantalla Principal</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/registrar.js"></script>

</body>

</html>
